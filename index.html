<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FSI | HACKATHON</title>
</head>
<body>
    <div class="login">
        <main class="main-content">
            <header>
                <h2>JJ BANKING</h2>
                <p class="msg">some errors</p>
            </header>
          <form action="#" onsubmit="event.preventDefault()" autocomplete="off">
              <div class="form-group" id="acc_num">
                <span class="diffe"><i class="fa fa-user-o" aria-hidden="true"></i>
                </span>       
                <input type="text" placeholder="Account Number" id="email" autocomplete="off" required>
              </div>
              <p class="error" id="emailError"></p>
    
    
              <div class="form-group" id="pass-group">
                 <span class="diffe"><i class="fa fa-lock"></i></span>       
                <input type="password" placeholder="Password" id="pass" required>
              </div>
              <p class="error" id="passError"></p>
    
    
              <div class="button-holder" style="margin: 0px;">
                <button class="button" value = "Log In" id="login">Log In</button> 
                <a href="index.html" target="_self" class="back">Sign Up</a>
              </div>
          </form> 

          <p>Have no access to your account? Try <a href="pseudo_pass.html" target="_self" rel="noopener noreferrer">Pseudo Password</a></p>
        </main>
      </div> <!-- END OF LOGIN MODAL -->
  <script src="js/index.js"></script>
</body>
</html>
