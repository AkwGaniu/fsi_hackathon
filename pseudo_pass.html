<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo | reset-password</title>
</head>
<body>
    <div class="login">
        <main class="main-content">
            <h2>Notice an un-usual activity on your account? <br/> Lets stop the bad Guys from causing further hassle</h2>
            <form action="#" onsubmit="event.preventDefault()" autocomplete="off">
                
                <div class="form-group" id="email-group">
                    <span class="diffe"><i class="fa fa-user-o" aria-hidden="true"></i></span>       
                    <input type="email" placeholder="Provide your BVN number" id="bvn" autocomplete="off" required>
                </div>
    
                <div class="button-holder">
                    <input type="submit" class="button" value = "Continue" onclick="resetPassword()">
                </div>
            </form>
        </main>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
